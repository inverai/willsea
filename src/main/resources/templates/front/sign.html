        <form>
            <div class="user">
                <input class="input" id="username" placeholder="输入手机号或者邮箱"/>
            </div>
            <div class="password">
                <input class="input" id="password" type="password" placeholder="输入密码"/>
            </div>
            <div class="sign">
                <button type="submit" class="btn" href="javascript:void(0)" th:onclick="'signIn();'">登录</button>
            </div>
        </form>
        <div class="text">
            <span><a class="link">忘记密码>></a></span>
            <span>还没有账号？ <a href="regist.html" class="link" >点击注册>></a></span>

    <script>
        function  signIn()
        {
            var username=document.getElementById("username").value;

            console.log(username);
            var password=document.getElementById("password").value;
            $.ajax(
                {
                    type: 'POST',
                    url: '/user/sign/submit',
                    data: { username: username,password:password },
                    dataType: "json",
                    success: function () {
                        //SUCCESS DO SOMETHIGN
                        if(result && result.success) {
                            console.log(" register success");
                            window.location.href = "/front/usercenter";
                            window.event.returnValue = false;
                        }
                    },
                    error: function () {
                        //DO SOMETHING
                    }
                }
            );
        }
    </script>
