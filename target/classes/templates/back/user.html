<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
        <link th:href="@{/admin/css/amazeui.min.css}" rel="stylesheet" />
        <link th:href="@{/admin/css/admin.css}" rel="stylesheet/">

	</head>

		<body>
		<div class="2018-6-25-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field" placeholder="请输入用户姓名">
						<span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-id">用户ID</th>
									<th class="table-title">用户名</th>
									<th class="table-type">注册时间</th>
									<th class="table-author am-hide-sm-only">权限</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
                                <th:block th:each="node : ${users} ">
                                    <tr>
                                        <td><th:block th:text="${node.uid}"></th:block></td>
                                        <td><th:block th:text="${node.username}"></th:block></td>
                                        <td><p>2012.12.12</p></td>
                                        <td><th:block th:text="${node.type}"></th:block></td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                </th:block>

							</tbody>
						</table>
						<div class="am-cf">
                            <p><th:block th:text="${recordNum}"></th:block>></p>
							<div class="am-fr">
								<ul class="am-pagination">
									<li class="am-disabled">
										<a href="#">«</a>
									</li>
									<li class="am-active">
										<a href="#">1</a>
									</li>
									<li>
										<a href="#">2</a>
									</li>
									<li>
										<a href="#">3</a>
									</li>
									<li>
										<a href="#">4</a>
									</li>
									<li>
										<a href="#">5</a>
									</li>
									<li>
										<a href="#">»</a>
									</li>
								</ul>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
		</div>

        <script th:src="@{/admin/js/jquery-1.11.3.min.js}"></script>
        <script th:src="@{/admin/myplugs/js/plugs.js}"></script>
		<script>
			$(function() {
				$("#chkAll").chkAll({
					name: "chk"
				});
			});
		</script>
	</body>

</html>
