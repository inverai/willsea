<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="back/header::head-fragment"></head>
		<body>
        <div th:replace="back/header::header-body"></div>
        <div style="position: absolute; left: 300px; width: 1000px; top: 100px">
		<div class="2018-6-25-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-id">用户ID</th>
									<th class="table-title">用户名</th>
									<th class="table-type">注册时间</th>
									<th class="table-author am-hide-sm-only">权限</th>
									<th class="table-author am-hide-sm-only">禁用</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
                                <th:block th:each="node : ${users} ">
                                    <tr>
                                        <td><th:block th:text="${node.uid}"/></td>
                                        <td><th:block th:text="${node.username}"/></td>
                                        <td><th:block th:text="${node.createTime}"/></td>
                                        <td><th:block th:text="${node.type}"/></td>
										<td><th:block th:text="${node.forbidden}"/></td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                </th:block>

							</tbody>
						</table>
						<div class="am-cf">
                            <p><th:block th:text="${recordNum}"></th:block>></p>
							<div class="am-fr">
								<ul class="am-pagination">
									<li class="am-disabled">
										<a href="#">«</a>
									</li>
									<li class="am-active">
										<a href="#">1</a>
									</li>
									<li>
										<a href="#">2</a>
									</li>
									<li>
										<a href="#">3</a>
									</li>
									<li>
										<a href="#">4</a>
									</li>
									<li>
										<a href="#">5</a>
									</li>
									<li>
										<a href="#">»</a>
									</li>
								</ul>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
		</div>
        </div>
		<script>
			$(function() {
				$("#chkAll").chkAll({
					name: "chk"
				});
			});
		</script>
	</body>

</html>
